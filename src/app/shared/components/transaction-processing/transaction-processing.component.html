<div class="suc row">
    <div class="col-12 suc__img">
        <fa-icon [icon] = 'faSpinner'></fa-icon>
    </div> 
    <div class="col-12 suc__title">
        <h4>Your payment is processing</h4>
    </div>
    <div class="col-12 suc__text">
        <p>Thank you for your payment, An automated payment receipt will be added in you transaction history</p>
    </div>
    <div class="col-12 suc__btn">
        <p (click) = 'routeToTransHistory()'>Transactions history</p>
    </div>
</div>
