<div class="row billers p-5" >

    <ng-container class="" *ngIf="!isSelected; else showSelected; ">
        <div class="col-12 billers__back mb-4"
            >  
            <p (click)="routeBack('one')">
                <fa-icon class="pr-2" [icon] = 'faChevronLeft'></fa-icon>
                უკან დაბრუნება 
            </p> 
        </div>
        <ng-container *ngIf="billerList.length > 0; else showLoading">
            <div class="col-12 d-flex justify-content-center">
                <h3> {{ billersTitle }} </h3>
            </div> 
            <div class="col-lg-4 mb-5" *ngFor="let item of billerList">
                <div class="billers__box  py-3"
                    (click)="dispayAddNewTemplate(item)">
                    <div class="billers__box__img">      
                        <div class="billers__box__img__container">
                            <img src="{{'assets/img/biller-illustrations/' + item.name + '.svg'}}" alt="">
                        </div>            
                        <!-- <app-icons-fontaws-billers [category] = 'item.name'></app-icons-fontaws-billers> -->
                    </div>
                    <div class="billers__box__name">
                        <p> {{ item.title }} </p>
                    </div>
                    <div class="billers__box__amount">
        
                    </div>  
                </div>
                  
            </div>  
    
        </ng-container>
    </ng-container>

    <ng-template #showSelected>
        <div class="col-12 billers__back"
        >
        <p (click)="routeBack('two')">
            <fa-icon class="pr-2" [icon] = 'faChevronLeft'></fa-icon>
            უკან დაბრუნება 
        </p> 
    </div>
        <app-pay-bill-add-new-template class="w-100" [billerData] = 'selectedChildData'></app-pay-bill-add-new-template>
    </ng-template>
    

    <ng-template #showLoading>
        <div class="billers__loading col-12 d-flex justify-content-center align-items-center">
            <app-loading-spinner></app-loading-spinner>
        </div>
    </ng-template>

    <router-outlet></router-outlet>
</div>
